---
layout: default
---
<!-- page.html -->
        <div class="post">

          <header class="post-header">
            <h1 class="post-title">
              {{ site.first_name }} {{ site.middle_name }}
              <span class="font-weight-bold">{{ site.last_name }}</span>
            </h1>
            <p class="desc"><b>{{ page.subtitle }}</b></p>
          </header>

          <article>
            {{ content }}
          </article>

        </div>
